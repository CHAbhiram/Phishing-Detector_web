<!DOCTYPE html>
<html>
<head>
    <title>Gmail Inbox - PhishingGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card mx-auto">
        <div class="card-header bg-primary text-white">
            <h3>ðŸ“§ Gmail Inbox Scan</h3>
        </div>
        <div class="card-body">
            <h5>Recent Emails</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>Subject</th>
                        <th>Snippet</th>
                    </tr>
                </thead>
                <tbody>
                {% for email in emails %}
                    <tr class="table-danger" title="Potential risk - review manually">
                        <td>{{ email.from }}</td>
                        <td>{{ email.subject }}</td>
                        <td>{{ email.snippet }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
</body>
</html>
