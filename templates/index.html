<!DOCTYPE html>
<html>
<head>
    <title>PhishingGuard - Scan Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header bg-danger text-white">
            <h3>🛡️ PhishingGuard</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">Upload Email (.eml) for Analysis</h5>
            <form method="POST" enctype="multipart/form-data" action="/scan">
                <div class="mb-3">
                    <input type="file" name="email_file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger">Scan Email</button>
            </form>
            <hr>
            <a href="/inbox" class="btn btn-outline-secondary mt-2">🔍 Scan Gmail Inbox</a>
        </div>
    </div>
</div>
</body>
</html>
